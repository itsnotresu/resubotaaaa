<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Amo Guarulhos</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #e6f2ff; height: 100vh; margin: 0; overflow: hidden; }
    .popup { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; position: relative; }
    #nao { position: absolute; }
    .firework { position: absolute; width: 10px; height: 10px; border-radius: 50%; background: red; animation: explode 1s ease-out forwards; }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Voc√™ tamb√©m ama Guarulhos?</h2>
    <button onclick="amar()">Sim ‚ù§Ô∏è</button>
    <button id="nao" onclick="odiar()">N√£o üí£</button>
  </div>

  <script>
    const naoBtn = document.getElementById("nao");

    // bot√£o "n√£o" foge do cursor
    naoBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      naoBtn.style.left = x + "px";
      naoBtn.style.top = y + "px";
    });

    function amar() {
      for (let i = 0; i < 30; i++) {
        const f = document.createElement("div");
        f.classList.add("firework");
        f.style.top = (Math.random() * window.innerHeight) + "px";
        f.style.left = (Math.random() * window.innerWidth) + "px";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1000);
      }
      setTimeout(() => {
        alert("N√≥s tamb√©m amamos voc√™! ‚ù§Ô∏è");

    }

    function odiar() {
      alert("üí• BUM! N√£o gostamos de voc√™ tamb√©m üò†");
      document.body.innerHTML = "<h1 style='margin-top: 40vh;'>üí• Explodiu... Adeus!</h1>";
    }
  </script>
</body>
</html>
