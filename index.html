<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - pedro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    input { display: block; width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { margin-top: 15px; padding: 10px; width: 100%; font-size: 16px; cursor: pointer; }
    #msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar no pedro</h2>
    <input type="text" id="login" placeholder="Login" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="entrar()">Entrar</button>
    <div id="msg"></div>
  </div>

  <script>
    function entrar() {
      const login = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;
      const msg = document.getElementById('msg');

      if (login === 'vasco123' && senha === 'vasco123') {
        sessionStorage.setItem('logado', 'sim');
        window.location.href = 'chat.html';
      } else {
        msg.style.color = 'red';
        msg.textContent = 'Login ou senha incorretos.';
      }
    }
  </script>
</body>
</html>
