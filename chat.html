<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>pedro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #eef2f3; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #fff; padding: 20px; margin-top: 20px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>ðŸ’¬ pedroguaruhlos</h1>
  <textarea id="prompt" placeholder="Digite sua mensagem para o pedro..."></textarea><br>
  <button onclick="enviar()">Enviar</button>
  <pre id="resposta">Aguardando sua mensagem...</pre>

  <script>
    // ProteÃ§Ã£o simples: se nÃ£o estiver logado, volta pro login
    if (sessionStorage.getItem('logado') !== 'sim') {
      window.location.href = 'index.html';
    }

    async function enviar() {
      const prompt = document.getElementById("prompt").value;
      const resposta = document.getElementById("resposta");
      resposta.textContent = "Consultando o pedro...";

      try {
        const res = await fetch("/.netlify/functions/chatgpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        resposta.textContent = data.choices?.[0]?.message?.content || "Erro ao receber resposta.";
      } catch (err) {
        resposta.textContent = "Erro: " + err.message;
      }
    }
  </script>
</body>
</html>
